<body>

<h2>ğŸ ä¸€ç•ªãã˜æœŸå¾…å€¤ãƒ„ãƒ¼ãƒ«</h2>

<input id="price" type="number" inputmode="numeric" value="0"> å††ã€€

<input id="total" type="number" inputmode="numeric" value="0"> æš

<h3>ğŸ¯ åº—é ­ã§å¼•ã„ãŸè³</h3>
<div class="draw-buttons">
  <button onclick="drawPrize('A')">Aè³</button>
  <button onclick="drawPrize('B')">Bè³</button>
  <button onclick="drawPrize('C')">Cè³</button>
  <button onclick="drawPrize('D')">Dè³</button>
  <button onclick="drawPrize('E')">Eè³</button>

  <button onclick="drawPrize('G')">Gè³</button>
  <button onclick="drawPrize('H')">Hè³</button>
  <button onclick="drawPrize('I')">Iè³</button>
  <button onclick="drawPrize('J')">Jè³</button>
</div>

<h3>é€šå¸¸è³</h3>
<table id="prizeTable">
  <tr><th>è³</th><th>æ®‹ã‚Š</th><th>ä¾¡æ ¼</th><th></th></tr>
</table>
<button onclick="addPrize()">è³ã‚’è¿½åŠ </button>

<h3>ğŸ ãƒ©ã‚¹ãƒˆãƒ¯ãƒ³è³</h3>
<label><input type="checkbox" id="lastCheck"> ãƒ©ã‚¹ãƒˆãƒ¯ãƒ³ã‚ã‚Š</label>
ä¾¡æ ¼ <input id="lastPrice" type="number" inputmode="numeric" value="0"> å††

<br><br>
<button onclick="calc()">è¨ˆç®—ã™ã‚‹</button>

<div id="result" class="card"></div>

<div class="card">
  <h3>ğŸ“Š ç‹™ã„ã®è³ãŒå‡ºã‚‹ç¢ºç‡</h3><br>
  <select id="targetPrize"></select>
  nå› <input id="nDraw" type="number" inputmode="numeric" value="5"> å›ä»¥å†…
  <br><br>
  <canvas id="pie" width="260" height="260"></canvas>
  <div id="probText"></div>
</div>

<script>
const priceInput = document.getElementById("price");
const totalInput = document.getElementById("total");
const prizeTable = document.getElementById("prizeTable");
const result = document.getElementById("result");
const targetPrize = document.getElementById("targetPrize");
const nDraw = document.getElementById("nDraw");
const pie = document.getElementById("pie");
const probText = document.getElementById("probText");
const lastCheck = document.getElementById("lastCheck");
const lastPrice = document.getElementById("lastPrice");

let prizeIndex = 0;
const yen = n => n.toLocaleString("ja-JP")+"å††";

function smartZero(el){
  el.onfocus=()=>{ if(el.value==="0") el.value=""; };
  el.onblur=()=>{ if(el.value==="") el.value="0"; };
}
[priceInput,totalInput,lastPrice,nDraw].forEach(smartZero);

function indexToLabel(i){
  let s=""; i++;
  while(i>0){ i--; s=String.fromCharCode(65+i%26)+s; i=Math.floor(i/26); }
  return s;
}

function addPrize(){
  const l=indexToLabel(prizeIndex++);
  const r=prizeTable.insertRow();
  r.dataset.prize=l;
  r.innerHTML=`
    <td>${l}è³</td>
    <td><input type="number" inputmode="numeric" value="0"></td>
    <td><input type="number" inputmode="numeric" value="0"></td>
    <td><button onclick="this.closest('tr').remove();updateTarget()">Ã—</button></td>
  `;
  smartZero(r.cells[1].children[0]);
  smartZero(r.cells[2].children[0]);
  updateTarget();
}

function drawPrize(label){
  const row=[...prizeTable.rows].find(r=>r.dataset.prize===label);
  if(!row) return;
  if(+row.cells[1].children[0].value<=0 || +totalInput.value<=0) return;
  row.cells[1].children[0].value--;
  totalInput.value--;
  calc();
}

function calc(){
  const price=+priceInput.value;
  const totalN=+totalInput.value;

  let normalSum=0;
  [...prizeTable.rows].forEach((r,i)=>{
    if(i===0)return;
    normalSum +=
      (+r.cells[1].children[0].value) *
      (+r.cells[2].children[0].value);
  });

  const need = totalN * price;
  const last = lastCheck.checked ? +lastPrice.value : 0;

  const profitWithoutLast = normalSum - need;
  const profitWithLast = profitWithoutLast + last;

  const exp1WithoutLast = totalN>0 ? profitWithoutLast/totalN : 0;
  const exp1WithLast = totalN>0 ? profitWithLast/totalN : 0;

  result.innerHTML=`
    1å›æœŸå¾…å€¤ï¼ˆãƒ©ã‚¹ãƒˆãƒ¯ãƒ³ãªã—ï¼‰ï¼š
    <span class="${exp1WithoutLast>=0?'plus':'minus'}">
      ${yen(Math.round(exp1WithoutLast))}
    </span><br>

    1å›æœŸå¾…å€¤ï¼ˆãƒ©ã‚¹ãƒˆãƒ¯ãƒ³è¾¼ã¿ï¼‰ï¼š
    <span class="${exp1WithLast>=0?'plus':'minus'}">
      ${yen(Math.round(exp1WithLast))}
    </span><br><br>

    ğŸ’° å¿…è¦è³‡é‡‘ï¼š<b>${yen(need)}</b><br>
    ğŸ å›åç·é¡ï¼š<b>${yen(normalSum)}</b><br>
    ğŸ ãƒ©ã‚¹ãƒˆãƒ¯ãƒ³ï¼š<b>${last?yen(last):"ãªã—"}</b><br>

    ğŸ“ˆ æœ€çµ‚åæ”¯ï¼š
    <span class="${profitWithLast>=0?'plus':'minus'}">
      ${profitWithLast>=0?'+':''}${yen(profitWithLast)}
    </span>
  `;

  drawProb();
}

function updateTarget(){
  targetPrize.innerHTML="";
  [...prizeTable.rows].forEach((r,i)=>{
    if(i===0)return;
    const o=document.createElement("option");
    o.value=r.dataset.prize;
    o.textContent=r.dataset.prize+"è³";
    targetPrize.appendChild(o);
  });
}

function drawProb(){
  const prize=targetPrize.value;
  const n=+nDraw.value;
  const t=+totalInput.value;
  if(!prize||t<=0)return;

  let c=0;
  [...prizeTable.rows].forEach((r,i)=>{
    if(i===0)return;
    if(r.dataset.prize===prize)c=+r.cells[1].children[0].value;
  });

  const hit=1-Math.pow((t-c)/t,n);
  const per=hit*100;

  const ctx=pie.getContext("2d");
  ctx.clearRect(0,0,260,260);
  const s=-Math.PI/2;
  drawPie(ctx,130,130,100,hit,"#ffd700",s);
  drawPie(ctx,130,130,100,1-hit,"#ffd6e0",s+hit*2*Math.PI);

  probText.textContent=`${n}å›ä»¥å†…ï¼š${per.toFixed(1)}%`;
}

function drawPie(ctx,x,y,r,p,col,s){
  ctx.beginPath();
  ctx.moveTo(x,y);
  ctx.arc(x,y,r,s,s+p*2*Math.PI);
  ctx.fillStyle=col;
  ctx.fill();
}

/* ç¢ºç‡ã¯å³æ›´æ–° */
targetPrize.addEventListener("change", drawProb);
nDraw.addEventListener("input", drawProb);
totalInput.addEventListener("input", drawProb);
</script>
